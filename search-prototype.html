<!-- RIGHT PANE-->
<div id="right-pane" class="col-md-6">

    <!-- SEARCH RESULTS -->
    <div id="search-results">
        <h3>Courses</h3>
        <span id='pre-search-message'>Please use the search menu above to find courses.</span>
        <span id='no-results-message'>No results found, please try another search.</span>
        <div class="table-container">
            <table id='search-results-table' class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Course</th>
                    <th>Term</th>
                    <th>Days</th>
                    <th>Time</th>
                    <th>Credits</th>
                    <th>Eligible</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- MODALS -->
<div class="modal fade" id="add-course-confirmation" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Success!</h4>
            </div>
            <div id="add-course-confirmation-body" class="modal-body">
            </div>
            <div class="modal-footer">
                <span class="undo">Added this course by mistake? <a onclick="removeCourse();">Click here to remove it!</a></span>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
$(document).ready(function() {
    $.each($(".collapse"), function() {
        $(this).collapse("hide");
    });

    // for (var i = 0; i < subjects.length; ++i) {
    //     $("#search-subject").append("<option>" + subjects[i]['abbrv'] + " : " + subjects[i]['title'] + "</option>");
    // }

    $("select").each(function(i, val) {
        $("#" + val.id).select2({
            closeOnSelect: false,
            placeholder: $(val).prop("name")
        });
    });

    $("#no-results-message").hide();
    $("#search-results-table").hide();
    $("[rel=tooltip]").tooltip({ placement : "right" });

    initProgressBar();

    if (prevCourses == prevCoursesTask1) {
        $("#switch").attr("value", "Switch to Persona 2 - Don't touch this!");
    } else if (prevCourses == prevCoursesTask2) {
        $("#switch").attr("value", "Switch to Persona 1 - Don't touch this!");
    }

    $("#switch").click(function() {
        if (prevCourses == prevCoursesTask1) {
            prevCourses = prevCoursesTask2;
            alert("Switching to Persona 2!");
            $(this).attr("value", "Switch to Persona 1 - Don't touch this!");
            initProgressBar();
        } else if (prevCourses == prevCoursesTask2) {
            prevCourses = prevCoursesTask1;
            alert("Switching to Persona 1!");
            $(this).attr("value", "Switch to Persona 2 - Don't touch this!");
            initProgressBar();
        }
    });
});
</script>
